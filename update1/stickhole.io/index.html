  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display: none">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png" /></div>
        <div id="unity-progress-bar-empty" style="display: none">

        </div>

      </div>
    </div>
    <!--    <div id="unity-fullscreen-button" style="display: none;"></div>-->
    <script>
      //const hideFullScreenButton = "true";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/d50cc3ee055c5f5e237cc0492cefedce.js";
      const config = {
        dataUrl: buildUrl + "/3fe902deb7f1b72aea920a9bde874662.data",
        frameworkUrl: buildUrl + "/96cb89f8ef291af680419966f3780511.js",
        codeUrl: buildUrl + "/81314e4f03010b679afd44e8a3e8dbbb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Byte Blasters",
        productName: "Stickhole.io",
        productVersion: "1.2",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector(
        "#unity-progress-bar-empty"
      );
      const progressBarFull = document.querySelector(
        "#unity-progress-bar-full"
      );
      // const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector(".spinner");

      // const canFullscreen = (function() {
      //   for (const key of [
      //       'exitFullscreen',
      //       'webkitExitFullscreen',
      //       'webkitCancelFullScreen',
      //       'mozCancelFullScreen',
      //       'msExitFullscreen',
      //     ]) {
      //     if (key in document) {
      //       return true;
      //     }
      //   }
      //   return false;
      // }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      canvas.style.background =
        "url('" +
        buildUrl +
        "/bdd8f60f823d515591156efd83203ce7.jpg') center / cover";
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        })
          .then((unityInstance) => {
            loadingCover.style.display = "none";
            // if (canFullscreen) {
            //   if (!hideFullScreenButton) {
            //     fullscreenButton.style.display = "";
            //   }
            //   fullscreenButton.onclick = () => {
            //     unityInstance.SetFullscreen(1);
            //   };
            // }
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>

    <style>
      .ads-container {
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        border: 2px solid #333;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #666;
        font-family: "Arial", sans-serif;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      /* Shine effect */
      .ads-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% {
          left: -50%;
        }
        100% {
          left: 150%;
        }
      }

      .ads-728x90 {
        width: 728px;
        height: 90px;
        margin: 20px auto;
      }

      .ads-side {
        position: fixed;
        width: 300px;
        height: 600px;
        top: 50%;
        transform: translateY(-50%);
        backdrop-filter: blur(5px);
      }

      .ads-left {
        left: 20px;
      }

      .ads-right {
        right: 20px;
      }

      @media (max-width: 1600px) {
        .ads-side {
          display: none;
        }
      }

      /* Floating animation for side ads */
      @keyframes float {
        0% {
          transform: translateY(-50%) translateX(0px);
        }
        50% {
          transform: translateY(-50%) translateX(10px);
        }
        100% {
          transform: translateY(-50%) translateX(0px);
        }
      }

      .ads-side {
        animation: float 3s ease-in-out infinite;
      }

      /* Text styling */
      .ads-container div {
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        color: #888;
        z-index: 1;
        background: linear-gradient(45deg, #666, #888);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: colorFlow 3s infinite;
      }

      @keyframes colorFlow {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }
    </style>
