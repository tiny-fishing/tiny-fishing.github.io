<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Seek _ Find</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #unity-canvas {
        background: #000;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/PaperlyGameDistribution.loader.js";
      var config = {
        dataUrl: buildUrl + "/PaperlyGameDistribution.data.unityweb",
        frameworkUrl:
          buildUrl + "/PaperlyGameDistribution.framework.js.unityweb",
        codeUrl: buildUrl + "/PaperlyGameDistribution.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Felicity Games",
        productName: "Paperly",
        productVersion: "1.0.2",
        showBanner: unityShowBanner,
      };

      function resizeCanvas() {
        // Set canvas width and height to 100% of the window dimensions
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas(); // Call this once to apply initial sizing

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            loadingBar.style.display = "none";
          })
          .catch((message) => {
            alert(message);
          });
      };

      document.body.appendChild(script);
    </script>

      </script>
    </div>

    <style>
      .ads-container {
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        border: 2px solid #333;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #666;
        font-family: "Arial", sans-serif;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      /* Shine effect */
      .ads-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% {
          left: -50%;
        }
        100% {
          left: 150%;
        }
      }

      .ads-728x90 {
        width: 728px;
        height: 90px;
        margin: 20px auto;
      }

      .ads-side {
        position: fixed;
        width: 300px;
        height: 600px;
        top: 50%;
        transform: translateY(-50%);
        backdrop-filter: blur(5px);
      }

      .ads-left {
        left: 20px;
      }

      .ads-right {
        right: 20px;
      }

      @media (max-width: 1600px) {
        .ads-side {
          display: none;
        }
      }

      /* Floating animation for side ads */
      @keyframes float {
        0% {
          transform: translateY(-50%) translateX(0px);
        }
        50% {
          transform: translateY(-50%) translateX(10px);
        }
        100% {
          transform: translateY(-50%) translateX(0px);
        }
      }

      .ads-side {
        animation: float 3s ease-in-out infinite;
      }

      /* Text styling */
      .ads-container div {
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        color: #888;
        z-index: 1;
        background: linear-gradient(45deg, #666, #888);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: colorFlow 3s infinite;
      }

      @keyframes colorFlow {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }
    </style>
  </body>
</html>
