<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="shortcut icon" href="TemplateData/favicon.ico" />

    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/82392042a08421dafb4ccebc4e45e57c.loader.js";
      var config = {
        dataUrl: buildUrl + "/549764637c3328c0b06f380193809af4.data.unityweb",
        frameworkUrl:
          buildUrl + "/601cd58087f43419a42cb2290042e381.framework.js.unityweb",
        codeUrl: buildUrl + "/1f70a0f573e8b83f2ed2f6aee3411f7c.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Tearforge Studios",
        productName: "Plane Crash Ragdoll Simulator",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);

        config.devicePixelRatio = 0.8;
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            loadingBar.style.display = "none";
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>

    <style>
      .ads-container {
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        border: 2px solid #333;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #666;
        font-family: "Arial", sans-serif;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      /* Shine effect */
      .ads-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% {
          left: -50%;
        }
        100% {
          left: 150%;
        }
      }

      .ads-728x90 {
        width: 728px;
        height: 90px;
        margin: 20px auto;
      }

      .ads-side {
        position: fixed;
        width: 300px;
        height: 600px;
        top: 50%;
        transform: translateY(-50%);
        backdrop-filter: blur(5px);
      }

      .ads-left {
        left: 20px;
      }

      .ads-right {
        right: 20px;
      }

      @media (max-width: 1600px) {
        .ads-side {
          display: none;
        }
      }

      /* Floating animation for side ads */
      @keyframes float {
        0% {
          transform: translateY(-50%) translateX(0px);
        }
        50% {
          transform: translateY(-50%) translateX(10px);
        }
        100% {
          transform: translateY(-50%) translateX(0px);
        }
      }

      .ads-side {
        animation: float 3s ease-in-out infinite;
      }

      /* Text styling */
      .ads-container div {
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        color: #888;
        z-index: 1;
        background: linear-gradient(45deg, #666, #888);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: colorFlow 3s infinite;
      }

      @keyframes colorFlow {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }
    </style>
  </body>
</html>
